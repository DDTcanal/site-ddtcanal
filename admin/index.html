<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Conteúdo | PortalDDT</title>
  
  <!-- Carrega o Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="cms-root"></div> <!-- Container obrigatório do CMS -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "DDTCANAL/site-ddtcanal", // Nome do repositório no GitHub
            branch: "main",                 // Branch padrão
            base_url: "https://vercel.com", // Necessário para autenticação
            auth_endpoint: "api/auth"       // Endpoint de autenticação personalizado
          },
          media_folder: "assets/images",     // Pasta onde as imagens serão salvas
          public_folder: "/assets/images",   // Caminho público para exibir imagens
          site_url: "https://portalddt.vercel.app", // (Opcional) site principal
          collections: [
            {
              name: "posts",
              label: "Notícias",
              folder: "content/posts",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Título", name: "title", widget: "string" },
                { label: "Data", name: "date", widget: "datetime" },
                { label: "Imagem de capa", name: "thumbnail", widget: "image" },
                { label: "Corpo", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    });
  </script>
</body>
</html>
