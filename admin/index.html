<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex"> <!-- Impede o Google de indexar seu admin -->
  <title>Painel de Conteúdo | PortalDDT</title>
  
  <!-- Carrega o script do Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

</head>
<body>
  <!-- ESTA É A DIV QUE ESTAVA FALTANDO. O CMS PRECISA DELA PARA FUNCIONAR -->
  <div id="cms-root"></div>

  <!-- Script de inicialização com a sua configuração -->
  <script>
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "DDTCANAL/site-ddtcanal", // Seu repositório
          branch: "main",                 // Seu branch
        },
        media_folder: "assets/images",
        public_folder: "/assets/images",
        collections: [
          {
            name: "posts",
            label: "Notícias",
            folder: "_content/posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Título", name: "title", widget: "string" },
              { label: "Data", name: "date", widget: "datetime" },
              { label: "Imagem de capa", name: "thumbnail", widget: "image" },
              { label: "Corpo", name: "body", widget: "markdown" },
            ],
          },
        ],
      },
    });
  </script>
</body>
</html>
