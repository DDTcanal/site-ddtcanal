<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal DDT</title>
    <link rel="stylesheet" href="css/style.css"> <style>
        :root { --neon-y: #EBFF00; --neon-r: #FF2A2A; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; }
        
        /* HEADER CONFORME ESBO√áO */
        .action-bar { display: flex; justify-content: center; gap: 20px; padding: 15px; border-bottom: 1px solid #333; }
        .btn-action { color: #fff; text-decoration: none; font-weight: bold; padding: 5px 10px; border: 1px solid var(--neon-y); }

        /* GRID DESKTOP: LADO A LADO */
        .hero-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .card-big { position: relative; height: 400px; overflow: hidden; border-radius: 8px; }
        .card-big img { width: 100%; height: 100%; object-fit: cover; }
        
        /* MOBILE: DESTAQUE + MEIA NOT√çCIA */
        @media (max-width: 768px) {
            .hero-grid { grid-template-columns: 1fr; padding: 10px; }
            .card-big:nth-child(2) { 
                height: 150px; opacity: 0.5; margin-top: -30px; 
                mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            }
        }
    </style>
</head>
<body>
    <nav class="action-bar">
        <a href="#" class="btn-action">üî• OFERTAS</a>
        <a href="#" class="btn-action">‚¨á DOWNLOADS</a>
    </nav>

    <main class="hero-grid" id="news-container">
        </main>

    <script>
        // Script simples para ler a pasta content/posts e montar o layout
        fetch('https://api.github.com/repos/DDTCanal/site-ddtcanal/contents/content/posts')
        .then(res => res.json())
        .then(files => {
            files.reverse().slice(0, 2).forEach(file => {
                // Aqui o c√≥digo busca o texto de cada post e desenha na tela
                const container = document.getElementById('news-container');
                container.innerHTML += `
                    <article class="card-big">
                        <div style="padding:20px; position:absolute; bottom:0; background:linear-gradient(transparent, #000)">
                            <h2 style="color:var(--neon-y)">Carregando not√≠cia...</h2>
                        </div>
                    </article>`;
            });
        });
    </script>
</body>
</html>
