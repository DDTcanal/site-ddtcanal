<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Conteúdo | PortalDDT</title>
  
  <!-- Carrega o Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="cms-root"></div> <!-- Container obrigatório do CMS -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "DDTCANAL/site-ddtcanal",   // Seu repositório no GitHub
            branch: "main",                   // Branch principal
            // A autenticação será gerenciada pela Vercel automaticamente com essa configuração
          },
          media_folder: "assets/images",        // Pasta onde as imagens serão salvas
          public_folder: "/assets/images",      // Caminho público para exibir as imagens
          site_url: "https://site-ddtcanal.vercel.app", // URL do seu site
          collections: [
            {
              name: "posts",
              label: "Notícias",
              folder: "_content/posts", // CORRIGIDO: Aponta para a pasta correta no seu repositório
              create: true,
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}", // Slug com data, bom para organização
              fields: [
                { label: "Título", name: "title", widget: "string" },
                { label: "Data", name: "date", widget: "datetime" },
                { label: "Imagem de capa", name: "thumbnail", widget: "image" },
                { label: "Corpo", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    });
  </script>
</body>
</html>
