<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalDDT - Notícias de Tecnologia, Celulares e Mais</title>
    <meta name="description" content="Seu portal brasileiro de notícias sobre tecnologia, lançamentos de celulares, fones de ouvido e os melhores achados do AliExpress.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'portal-yellow': '#FFD700',
                        'portal-red': '#E60023',
                        'portal-dark': '#121212',
                        'portal-gray': '#f0f2f5',
                        'portal-text': '#333333',
                    },
                    boxShadow: {
                        'portal': '0 4px 15px rgba(0, 0, 0, 0.08)',
                    },
                    borderRadius: {
                        'portal': '12px',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-portal-gray text-portal-text">
    <!-- Conteúdo omitido para brevidade (identico ao anterior) -->

    <!-- Footer -->
    <footer class="footer bg-portal-dark text-gray-300 py-12">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-white text-xl font-bold mb-4">Portal<span class="text-portal-yellow">DDT</span></h3>
            <div class="flex justify-center gap-6 mb-6">
                <a href="https://youtube.com/@ddtcanal?si=KJWtlX3IxzJj8GWX" target="_blank" rel="noopener noreferrer" class="text-2xl text-gray-300 hover:text-portal-yellow transition-colors"><i class="fab fa-youtube"></i></a>
                <a href="https://x.com/gutto777" target="_blank" rel="noopener noreferrer" class="text-2xl text-gray-300 hover:text-portal-yellow transition-colors"><i class="fab fa-twitter"></i></a>
                <a href="https://t.me/hotpremium" target="_blank" rel="noopener noreferrer" class="text-2xl text-gray-300 hover:text-portal-yellow transition-colors"><i class="fab fa-telegram"></i></a>
            </div>
            <p class="text-sm text-gray-400">&copy; PortalDDT <span id="currentYear"></span> - Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const mainNav = document.getElementById('mainNav');

            if (hamburger && mainNav) {
                const navLinks = mainNav.querySelectorAll('a');

                hamburger.addEventListener('click', () => {
                    mainNav.classList.toggle('translate-x-0');
                    mainNav.classList.toggle('-translate-x-full');
                });

                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mainNav.classList.remove('translate-x-0');
                        mainNav.classList.add('-translate-x-full');
                    });
                });
            }

            // Atualiza automaticamente o ano no rodapé
            const yearSpan = document.getElementById('currentYear');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
