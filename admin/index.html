<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Conteúdo | PortalDDT</title>
  
  <!-- Carrega o CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <div id="cms-root"></div> <!-- Container obrigatório -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "DDTCANAL/site-ddtcanal",
            branch: "main",
            base_url: "https://vercel.com", // ADD ESSA LINHA
            auth_endpoint: "api/auth" // ADD ESSA LINHA
          },
          media_folder: "assets/images",
          public_folder: "/assets/images",
          collections: [ 
            // SUAS CONFIGURAÇÕES ATUAIS AQUI (não mude)
          ]
        }
      });
    });
  </script>
</body>
</html>
